<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
    (function() {
    emailjs.init("user_J1I09kweADPxOYBYIR2AF");
    })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('neulbobobo', 'template_22mq7vq', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body bgcolor=#AA7A55>
    <br><center><img src="img/sloth.png"width="200"><img src="img/t.png"width="400"></center>
    <br><br><br><br><br><br><br><br><br>
    <center><form id="contact-form">
        <input type="hidden" name="contact_number">
        <label>성함</label>
        <input type="text" name="user_name">
        <label>주소</label>
        <input type="email" name="user_email">
        <label>보내실 물건</label>
        <textarea name="message"></textarea>
        <input type="submit" value="전송!"></center>
    </form>
</body>
</html>
